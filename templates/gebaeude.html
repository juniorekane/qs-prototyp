<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gebäude</title>
</head>
<body>
    <h1>Liste der Gebäude</h1>

    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}

    <ul>
        {% for g in gebaeude %}
            <li>
                <strong>{{ g.name }}</strong> – {{ g.adresse }} 
                <button><a href="/gebaeude/details?gebaeude_id={{ g.id }}">Details ansehen</a></button>
            </li>
        {% endfor %}
    </ul>

    <br>
    <a href="/gebaeude/hinzufuegen">+ Neues Gebäude hinzufügen</a>
    <br>
    <br>
    <a href="/verbrauch">Zur Verbrauchsanzeige je Gebäude</a>
    <br>
    <br>
    <a href="/">Zurück zur Startseite</a>
</body>
</html>
