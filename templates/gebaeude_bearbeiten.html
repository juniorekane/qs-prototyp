<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gebäude bearbeiten</title>
</head>
<body>
    <h1>Gebäude bearbeiten</h1>

    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ gebaeude.name }}" required>
        <br>
        <label>Adresse:</label>
        <input type="text" name="adresse" value="{{ gebaeude.adresse }}" required>
        <br>
        <label>Anzahl der Eingänge:</label>
        <input type="number" name="eingang_anzahl" min="1" required>
        <br>
        <button type="submit">Speichern</button>
    </form>

    <a href="/gebaeude/details?gebaeude_id={{ gebaeude.id }}">Zurück zu Gebäude-Details</a>
</body>
</html>
